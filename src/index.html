<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchange</title>
  <meta charset="utf-8" />
  <link href="css/main.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Currency Exchange</h1>
    <table>
      <thead>
        <tr>
        <td class="property">Currency quality</td>
        <td>USD</td>
        <td>EUR</td><td>CHF</td>
        </tr>
      </thead>
      <tbody>
        <tr>
        <td class="property">Min value</td>
        <td id="min-usd"></td>
          <td id="min-eur"></td>
        <td id="min-chf"></td>
        </tr>
        <tr>
        <td class="property">Max value</td>
        <td id="max-usd"></td><td id="max-eur"></td>
        <td id="max-chf"></td>
        </tr>
        <tr>
        <td class="property">Average value</td>
        <td id="average-usd"></td><td id="average-eur"></td>
        <td id="average-chf"></td>
        </tr>
        <tr>
        <td class="property">Dates when these rates min</td>
        <td><select id="dates-usd-min"></select></td>
        <td><select id="dates-eur-min"></select></td>
        <td><select id="dates-chf-min"></select></td>
        </tr>
        <tr>
          <td class="property">Dates when these rates max</td>
          <td><select id="dates-usd-max"></select></td>
          <td><select id="dates-eur-max"></select></td>
          <td><select id="dates-chf-max"></select></td>
        </tr>
        <tr>
        <td class="property">Number of dates(rate 5%)</td>
        <td id="date-number-usd"></td>
        <td id="date-number-eur"></td>
        <td id="date-number-chf"></td>
        </tr>
        <tr>
        <td class="property">Correlation</td>
        <td class="correlation"><span>USD/EUR : </span><span id="correlation-usd-eur"></span></td>
        <td class="correlation"><span>CHF/EUR : </span><span id="correlation-chf-eur"></span>
         </td><td></td></tr>
      </tbody>
    </table>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
